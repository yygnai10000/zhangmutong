<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-elem-field site-demo-button">
    <button  class="layui-btn layui-btn-normal  layui-btn-lg layui-btn-radius" onclick="refresh()">刷新</button>
</div>
<table class="layui-table" lay-data="{ url:'/log/queryday/1', page:true, id:'queryday'}" lay-filter="queryday">
    <thead>
    <tr>
        <th lay-data="{field:'date', align:'center',width:250 }">时间</th>
        <th lay-data="{field:'logcontent',align:'center', width:750}">记录</th>
    </tr>
    </thead>
</table>
<script src="../layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

    });
    function refresh() {
        location.reload();
    }
</script>
</body>
</html>
