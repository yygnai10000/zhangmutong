<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <style type="text/css">
       #allpage {
           /* 全局背景设置 */
           height: 100%;
           width: 100%;
           background-image: url("../static/images/background9.jpg");
           background-size: cover;
           background-repeat:no-repeat;
           margin: 0 auto;
           opacity:0.9;
           position:absolute; left:0; top:0px;
       }
    </style>
</head>
<body style="height: 100%">
    <div class="container-fluid" id="allpage">
        <div style="height: 30%;width: 100%"></div>
            <div class="col-lg-4 col-lg-offset-4" style="border: 1px solid #000000;background: #cccccc">
                <div style="background: #cccccc;height: 40px" align="center">
                    <p id="msg" ></p>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">管理员账号：</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="输入账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">管理员密码：</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="输入密码">
                        </div>
                    </div>
                    <div class="form-group" >
                        <button type="button" class="btn btn-success col-lg-offset-5">登录</button>
                        <div style="float: right">
                            <button type="button" class="btn btn-link" >登录遇到问题？</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
